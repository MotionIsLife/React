        <script type="text/jsx">
        /*** @jsx React.DOM */
            var App = React.createClass({
                componentWillMount:function(){
                    console.log("her i go");
                },
                componentDidMount:function(){
                    console.log("nice place you");
                },
                componentWillUnmount:function(){
                    console.log("goodbye cruel world!");
                },
                update: function () {
                    var newVal = this.props.val + 1;
                    this.setProps({val : newVal});
                    console.log("hello world");
                },
                render:function(){
                    console.log("render");
                    return <button onClick={this.update}>{this.props.val}</button>
                }
            });
            window.render = function(){
                React.renderComponent(<App val={5}/>, document.getElementById("panel"))
            }
            window.unmount = function(){
                React.unmountComponentAtNode(document.getElementById("panel"));
            }

        </script>
